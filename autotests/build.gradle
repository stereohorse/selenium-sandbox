plugins {
    id "com.github.johnrengelman.shadow" version "1.2.4"
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ru.stereohorse.sandbox.SeleniumTests'

jar {
    manifest {
        attributes 'Main-Class': 'ru.stereohorse.sandbox.SeleniumTests'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.2.0'
}
